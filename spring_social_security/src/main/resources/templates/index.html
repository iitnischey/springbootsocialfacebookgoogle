<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Home Page</title>
<script src="js/jquery-2.1.4.min.js"></script>

<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css"></link>
<link rel="stylesheet" href="css/bootstrap-social-gh-pages/bootstrap-social.css"></link>

<script src="css/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg"
		data-toggle="modal" data-target="#loginModal">Login
	</button>
	<!-- Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div>

						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#home"
								aria-controls="home" role="tab" data-toggle="tab">Login</a></li>
							<li role="presentation"><a href="#profile"
								aria-controls="profile" role="tab" data-toggle="tab">Register</a></li>
						</ul>

						<!-- Tab panes -->
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="home">
								<form th:action="@{/login}" method="post">
									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label> <input
											type="email" class="form-control" id="login_email"
											placeholder="Email" name="username" />
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label> <input
											type="password" class="form-control" id="login_password"
											placeholder="Password" name="password" />
									</div>
									<div class="checkbox">
										<label> <input type="checkbox" name="rememberMe"/> Remember me
										</label>
									</div>
									<button type="submit" class="btn btn-default">Submit</button>
								</form>
								<hr />
								<form th:action="@{signin/login/facebook}" method="POST">
									<input type="hidden" name="scope" value="read_stream" />
									<p>
										<button type="submit" class="btn btn-block btn-social btn-facebook"><span class="fa fa-twitter"></span> Sign in with Facebook</button>
									</p>
								</form>
								<form th:action="@{signin/login/google}" method="POST">
									<input type="hidden" name="scope" value="read_stream" />
									<p>
										<button type="submit" class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span> Sign in with Facebook</button>
									</p>
								</form>
							</div>
							<div role="tabpanel" class="tab-pane" id="profile">
								<form th:action="@{/signin/register}" method="post">
									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label> <input
											type="email" class="form-control" id="register_email"
											name="register_name" placeholder="Email" />
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label> <input
											type="password" class="form-control" id="register_password"
											placeholder="Password" name="register_password" />
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Confirm Password</label> <input
											type="password" class="form-control"
											id="register_confirm_password" placeholder="Password"
											name="register_confirm_password" />
									</div>
									<button type="submit" class="btn btn-default">Register</button>
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
	<script>
		$('#myModal').on('show.bs.modal', function(e) {

		});
	</script>
</body>
</html>
